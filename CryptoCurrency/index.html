<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js"

            Your Dashboard
        </div>
        <div class="menu" id="menu">

        </div>

    </div>

            <li id="selling">Best Sellings</li>
            <li id="profit">Most Profit</li>
        </ul>

            Top
        </div>
    </div>
    <div class="Box" id="mostSellings">

            Best Sellings
        </div>
    </div>
    <div class="Box" id="mostProfit">

            Most Profit
        </div>
    </div>
    <div class="newsBox" id="newsBox">

            News
        </div>

</html>
